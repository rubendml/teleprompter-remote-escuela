<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Teleprompter Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
:root {
  --bg: #0f172a;
  --card: #1e293b;
  --text: #e5e7eb;
  --muted: #94a3b8;
  --accent: #22c55e;
  --warn: #f59e0b;
  --info: #8b5cf6;
  --brand: #ffd700;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* HEADER */
header {
  display: flex;
  justify-content: flex-end;
  padding: 12px 16px;
}

header img {
  max-width: 140px;
}

/* MAIN */
main {
  flex: 1;
  padding: 16px;
  display: grid;
  gap: 14px;
}

/* CARD */
.card {
  background: var(--card);
  border-radius: 14px;
  padding: 14px;
  box-shadow: 0 10px 20px rgba(0,0,0,.25);
}

.card h3 {
  margin: 0 0 10px;
  font-size: 14px;
  color: var(--muted);
}

/* INPUTS */
textarea, input {
  width: 100%;
  background: #020617;
  color: var(--text);
  border: 1px solid #334155;
  border-radius: 10px;
  padding: 10px;
  font-size: 15px;
}

textarea {
  resize: vertical;
  min-height: 90px;
}

/* BUTTONS */
.buttons {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

button {
  border: none;
  border-radius: 12px;
  padding: 14px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

.send   { background: var(--accent); color: #022c22; }
.camera { background: var(--warn);   color: #3a2500; }
.plus   { background: var(--info); }
.minus  { background: #475569; }

/* PRESENTER */
.presenter small {
  color: var(--muted);
  display: block;
}

.presenter progress {
  width: 100%;
  height: 10px;
  margin-top: 8px;
}

/* PIN */
.pin-box {
  margin: 0 16px 8px;
}

.pin-box small {
  color: var(--muted);
  display: block;
  margin-bottom: 4px;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 10px;
  font-size: 17px;
  font-weight: bold;
  color: var(--brand);
}

/* INSTALL BAR */
#installBar {
  position: fixed;
  bottom: 70px;
  left: 50%;
  transform: translateX(-50%);
  background: #1e293b;
  padding: 10px 14px;
  border-radius: 12px;
  display: flex;
  gap: 10px;
  align-items: center;
  box-shadow: 0 10px 20px rgba(0,0,0,.4);
  z-index: 1000;
}

#installBar button {
  background: #22c55e;
  border: none;
  border-radius: 8px;
  padding: 6px 12px;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <img src="logo-escuela.svg" alt="Logo">
</header>

<main>

<div class="card presenter">
  <h3>üé§ Vista del presentador</h3>
  <small>Actual</small>
  <div id="current">---</div>

  <small style="margin-top:6px">Siguiente</small>
  <div id="next">---</div>

  <small style="margin-top:6px">
    ‚è± <span id="time">--</span> ¬∑ üéö <span id="spd">0</span>
  </small>

  <progress id="progress" value="0" max="100"></progress>
</div>

<div class="card">
  <h3>üìÑ Texto</h3>
  <input type="file" accept=".txt,.md,.docx" onchange="loadFile(event)">
  <textarea id="script"></textarea>
</div>

<div class="card buttons">
  <button class="send" onclick="sendText()">üì§ Enviar</button>
  <button class="camera" onclick="toggleCamera()">üé• C√°mara</button>
  <button class="plus" onclick="changeSpeed(0.5)">‚ûï Vel</button>
  <button class="minus" onclick="changeSpeed(-0.5)">‚ûñ Vel</button>
</div>

</main>

<div class="pin-box">
  <small>üîê PIN de control</small>
  <input type="password" id="pin" value="1234">
</div>

<footer>
  Creaciones Manotas
</footer>

<!-- INSTALL -->
<div id="installBar">
  <span>üì≤ ¬øInstalar como app?</span>
  <button onclick="installApp()">Instalar</button>
</div>

<script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>

<script>
/* ===============================
   WEBSOCKET ROBUSTO
================================ */
const WS_URL = "wss://teleprompter-ws-5ziy.onrender.com";

let socket;
let socketReady = false;
let speed = 0;
let fullText = "";

function connectSocket() {
  socket = new WebSocket(WS_URL);

  socket.onopen = () => {
    socketReady = true;
  };

  socket.onclose = () => {
    socketReady = false;
    setTimeout(connectSocket, 2000);
  };

  socket.onmessage = e => {
    const data = JSON.parse(e.data);
    if (data.action !== "status") return;
    if (data.pin !== pin.value) return;

    const p = Math.min(100, (data.y / data.total) * 100);
    progress.value = p;
    spd.innerText = data.speed;

    const remaining = (data.total - data.y) / (data.speed * 30 || 1);
    time.innerText = Math.max(0, Math.round(remaining)) + " s";

    updateBlocks(p);
  };
}

connectSocket();

/* ===============================
   BLOQUES
================================ */
function updateBlocks(p) {
  const parts = fullText.split("\n\n");
  const i = Math.floor((p / 100) * parts.length);
  current.innerText = parts[i] || "";
  next.innerText = parts[i + 1] || "";
}

/* ===============================
   ENV√çO
================================ */
function send(action, value = null) {
  if (!socketReady) {
    alert("Conectando‚Ä¶ intenta de nuevo");
    return;
  }

  socket.send(JSON.stringify({
    action,
    value,
    pin: pin.value
  }));
}

function sendText() {
  fullText = script.value;
  send("text", fullText);
}

function toggleCamera() {
  send("camera");
}

function changeSpeed(d) {
  speed = Math.max(0, speed + d);
  send("speed", speed);
}

/* ===============================
   FILES
================================ */
function loadFile(e) {
  const f = e.target.files[0];
  if (!f) return;
  const ext = f.name.split(".").pop().toLowerCase();
  const r = new FileReader();

  r.onload = ev => {
    if (ext === "docx") {
      mammoth.extractRawText({ arrayBuffer: ev.target.result })
        .then(res => script.value = res.value);
    } else {
      script.value = ev.target.result;
    }
  };

  ext === "docx" ? r.readAsArrayBuffer(f) : r.readAsText(f);
}

/* ===============================
   INSTALL MANUAL
================================ */
function installApp() {
  alert(
    "Android:\n" +
    "‚Ä¢ Men√∫ ‚ãÆ ‚Üí Instalar app\n\n" +
    "iPhone:\n" +
    "‚Ä¢ Compartir ‚Üí Agregar a pantalla de inicio"
  );
}

/* ===============================
   SERVICE WORKER
================================ */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js", { scope: "./" });
}
</script>

</body>
</html>
